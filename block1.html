<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="./styles/block1.css" />
  </head>
  <body>
    <div class="block1">
      <div class="head">
        <img src="./images/logo_vector.svg" alt="trip house" />
        <div class="links">
          <a href="#">Stays</a>
          <a class="attraction" href="#">Attraction</a>
          <a href="#"><img src="./images/night.png" alt="night" /></a>
          <a href="#"><img src="./images/accountCircle.png" alt="account" /></a>
        </div>
      </div>
      <div class="line"></div>
      <div>
        <p class="discover">Discover stays</p>
        <p>to live,work or just relax</p>
      </div>
      <div class="hotel">
        <span class="name">Your destination or hotel name</span>
        <span>Check-in — Check-out</span>
      </div>
      <form
        action="http://localhost:49662/It-html/block1.html?_ijt=5fbvdr7utoe8ar2mo9j58ib3rf&_ij_reload=RELOAD_ON_SAVE#"
        method="get">
        <input id="city" type="text" name="city" placeholder="New York" />
        <label for="city"></label>
        <input id="date" type="/" placeholder="Tue 15 Sept — Sat 19 Sept" />
        <label for="date"></label>
        <input
          id="children"
          type="/"
          placeholder="2 Adults — 0 Children — 1 Room"/>
        <label for="children"></label>
        <button class="search">Search</button>
      </form>
      <div class="foot">
        <img src="./images/apps.png" alt="apps" />
      </div>
    </div>
  </body>
</html>
